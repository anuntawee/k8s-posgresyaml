apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-statefulset
  namespace: pg-sql-01
spec:
  serviceName: postgres-deploy
  replicas: 2
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: mydatabase01
            - name: POSTGRES_USER
              value: myuser01
            - name: POSTGRES_PASSWORD
              value: mypassword
---